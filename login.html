<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" href="pictures/icon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style23.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.jpg" alt="" />
            <h3>Mojammel Hosain</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <h2>Home</h2>
            </div>
            <div class="link">
              <h2>Community</h2>
            </div>
            <div class="link">
              <h2>Courses</h2>
            </div>
            <div class="link">
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free courses.</h2>
            
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Courses</h1>
            <input type="text" placeholder="Search"/>
          </div>
          <div class="cards">
            <div class="card">
              <img class="adj-settings" src="./images/c++.png" alt="" />
              <div class="card-info">
                <h2>C++</h2>
                <p>Programming language</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img class="adj-settings" src="./images/python.png" alt="" />
              <div class="card-info">
                <h2>Python</h2>
                <p>Programming language</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img class="adj-settings" src="./images/node-js.png" alt="" />
              <div class="card-info">
                <h2>Node Js</h2>
                <p>Web development</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
